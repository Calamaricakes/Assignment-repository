        .main-body {
            max-width: 800px;
            margin: auto;
            text-align: center;
            display: -ms-flexbox;
            color: #fff;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
            float: left;
        }

        .leftCol {
            position: relative;
            width: 75%;
            background-color: bg-dark;
            font-size: 21px;
            overflow-y: hidden;
            top: 0;
            bottom: 0;
        }

        .rightCol{
            position: fixed;
            width: 25%;
            float: right;
            background-color: bg-dark;
            font-size: 21px;
            overflow-y: hidden;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .rightColButton{
            style="margin:5px"
        }
    </style>
    <!-- Custom styles for this template -->

    <div class="leftCol text-white">

                        style="float: right; width: 12rem">
                        <div class="card-title">

                        </div>
                        <div class="card-subtitle">
